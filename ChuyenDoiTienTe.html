<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng Dụng chuyển đội tiền tệ </title>
</head>
<body>
<form name="1">
    <table>
        <tr>
            <th> Amount</th>
            <th> From Currency</th>
            <th> To Currency</th>
            <th></th>
        </tr>
        <tr>
            <td><input type="text" name="sotien" id="amount"/></td>
            <td><select>
                <option> Viet Nam</option>
            </select>
            </td>
            <td><select>
                <option> USD</option>
            </select>
            </td>
            <td>
                <button type="button" onclick="nhap()"> Convert</button>
            </td>
        </tr>
    </table>
</form>
<div id="kq"></div>
<script>
    function nhap() {
        let soTien= document.getElementById("amount").value;
        let tien=parseFloat(soTien);
        let kq=tien/23000;
        document.getElementById("kq").innerHTML = "result" +kq;
    }

</script>
</body>
</html>
